from: gfm
pdf-engine: xelatex
standalone: true
wrap: preserve
listings: false

toc: true
toc-depth: 3
number-sections: true

include-in-header:
  - pandoc-header.tex

variables:
  documentclass: article
  fontsize: 11pt
  monofont: Consolas
  toc-title: "Table of Contents"
  secnumdepth: 20
  linkcolor: blue
  urlcolor: blue
  mainfont: 'Segoe UI'
  monofont: 'Consolas'
  papersize: letter
  geometry:
    - left=0.75in
    - right=0.75in
    - top=0.85in
    - bottom=0.85in


